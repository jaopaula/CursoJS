<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 6</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font: normal 25pt Arial;
            color: red;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome?');
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras<br>`);
        document.write(`Olá, ${nome}. Seu nome em maiúsculo é ${nome.toUpperCase()}<br>`);
        document.write(`Olá, ${nome}. Seu nome em minúsculo é ${nome.toLowerCase()}`);
    </script>
</body>
</html>
