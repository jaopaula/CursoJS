<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula01 Curso em Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Olá Mundo!</h1>
    <!--Comentário HTML-->
    <p>Já me livrei da maldição!</p>  
    <script>
        //confirmar alerta
        window.confirm('Está gostando de JavaScript?');
        //inserir informação na caixa
        var nome = window.prompt('Qual é seu nome?');
        //criar alerta
        window.alert('Prazer em te conhecer, ' + nome + '!'); // "+" é uma concatenação.
    </script>
</body>
</html>
